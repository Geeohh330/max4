<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Max4.lol</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b1b, #000);
        color: #d0b3ff; /* default purple text */
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: all 0.3s ease;
    }

    .card {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 45px 40px 40px;
        max-width: 500px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1.2s ease;
        transition: all 0.3s ease;
    }

    .version {
        position: absolute;
        top: 15px;
        right: 18px;
        background: rgba(128, 0, 128, 0.15);
        border: 1px solid rgba(128, 0, 128, 0.4);
        color: #b19cd9;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    h1 { font-size: 2.5rem; margin-bottom: 10px; color: #b19cd9; transition: all 0.3s ease; }
    p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 25px; color: #d0b3ff; transition: all 0.3s ease; }
    .footer { margin-top: 25px; font-size: 0.85rem; opacity: 0.6; color: #d0b3ff; transition: all 0.3s ease; }

    .buttons {
        display: flex;
        flex-direction: column; /* stack buttons vertically */
        align-items: center;
    }

    .main-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .buttons a {
        display: inline-block;
        margin: 8px 0;
        padding: 12px 22px;
        border-radius: 12px;
        background: #800080; /* default purple */
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .buttons a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(128, 0, 128, 0.4);
    }

    /* Themes */
    body.green-theme {
        color: #00ff9c;
    }
    body.green-theme h1 { color: #00ff9c; }
    body.green-theme p, body.green-theme .footer { color: #00ff9c; }
    body.green-theme .version { background: rgba(0,255,156,0.15); border: 1px solid rgba(0,255,156,0.4); color: #00ff9c; }
    body.green-theme .buttons a { background: #00ff9c; color: black; }
    body.green-theme .buttons a:hover { box-shadow: 0 8px 20px rgba(0,255,156,0.4); }

    body.orange-theme {
        color: #ffa500;
    }
    body.orange-theme h1 { color: #ffa500; }
    body.orange-theme p, body.orange-theme .footer { color: #ffa500; }
    body.orange-theme .version { background: rgba(255,165,0,0.15); border: 1px solid rgba(255,165,0,0.4); color: #ffa500; }
    body.orange-theme .buttons a { background: #ffa500; color: black; }
    body.orange-theme .buttons a:hover { box-shadow: 0 8px 20px rgba(255,165,0,0.4); }

    body.blue-theme {
        color: #1e90ff;
    }
    body.blue-theme h1 { color: #1e90ff; }
    body.blue-theme p, body.blue-theme .footer { color: #1e90ff; }
    body.blue-theme .version { background: rgba(30,144,255,0.15); border: 1px solid rgba(30,144,255,0.4); color: #1e90ff; }
    body.blue-theme .buttons a { background: #1e90ff; color: white; }
    body.blue-theme .buttons a:hover { box-shadow: 0 8px 20px rgba(30,144,255,0.4); }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <div class="version">newest version 1.5</div>

    <h1>Welcome to Max4.lol</h1>
    <p>
        The best Gorilla Tag copy client.<br>
        Fast. Clean. Built for you.
    </p>

    <div class="buttons">
        <div class="main-buttons">
            <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Join Discord</a>
            <a href="https://www.youtube.com/@Geeohh330" target="_blank">My Youtube</a>
        </div>
        <a href="#" id="themeBtn">Change Theme</a>
    </div>

    <div class="footer">
        Not affiliated with Gorilla Tag or Another Axiom
    </div>
</div>

<script>
    const themeBtn = document.getElementById('themeBtn');
    const themes = ['purple', 'green', 'orange', 'blue'];
    let current = 0;

    themeBtn.addEventListener('click', () => {
        document.body.classList.remove('green-theme', 'orange-theme', 'blue-theme');
        current = (current + 1) % themes.length;
        const theme = themes[current];
        if(theme !== 'purple') document.body.classList.add(`${theme}-theme`);
    });
</script>

</body>
</html>
