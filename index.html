<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max4</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    color: #e0d0ff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    position: relative;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 0 40px rgba(128,0,128,0.5);
}

.version {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: bold;
}

.latest {
    background: rgba(0,255,120,0.15);
    border: 1px solid rgba(0,255,120,0.4);
    color: #00ff78;
}

.update {
    background: rgba(255,160,60,0.15);
    border: 1px solid rgba(255,160,60,0.4);
    color: #ffb347;
}

h1 {
    font-size: 2.5rem;
    color: #b19cd9;
}

.buttons a {
    display: inline-block;
    margin: 10px;
    padding: 12px 22px;
    border-radius: 12px;
    background: #800080;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* FORCE UPDATE OVERLAY */
#forceUpdate {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.updateBox {
    background: #140014;
    border: 2px solid #ff5555;
    border-radius: 18px;
    padding: 30px;
    max-width: 420px;
    text-align: center;
}

.updateBox h2 {
    color: #ff5555;
}

.updateBox a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 22px;
    border-radius: 10px;
    background: #ff5555;
    color: white;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>
<body>

<div id="forceUpdate">
    <div class="updateBox">
        <h2>‚ö†Ô∏è Update Required</h2>
        <p>This version of Max4 is no longer supported.</p>
        <a id="updateLink" href="#">Update Now</a>
    </div>
</div>

<div class="card">
    <div id="versionBadge" class="version">Checking version‚Ä¶</div>

    <h1>Max4.lol</h1>
    <p>the best Gorilla Tag copy client</p>

    <div class="buttons">
        <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Discord</a>
    </div>
</div>

<script>
const CURRENT_VERSION = "1.5"; // üî¥ CHANGE THIS WHEN YOU UPDATE

fetch("version.json")
    .then(res => res.json())
    .then(data => {
        const badge = document.getElementById("versionBadge");
        const overlay = document.getElementById("forceUpdate");
        const updateLink = document.getElementById("updateLink");

        updateLink.href = data.updateUrl;

        if (CURRENT_VERSION === data.latest) {
            badge.className = "version latest";
            badge.innerText = `‚úî Latest version (${CURRENT_VERSION})`;
        } else {
            badge.className = "version update";
            badge.innerText = `‚¨Ü Update available (${CURRENT_VERSION} ‚Üí ${data.latest})`;

            if (data.required) {
                overlay.style.display = "flex";
            }
        }
    })
    .catch(() => {
        document.getElementById("versionBadge").innerText =
            "‚ö†Ô∏è Version check failed";
    });
</script>

</body>
</html>
