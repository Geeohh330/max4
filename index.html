<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Max4.lol</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    color: #e0d0ff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.card {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 45px 40px 40px;
    max-width: 500px;
    box-shadow: 0 0 40px rgba(128, 0, 128, 0.5);
    animation: fadeIn 1.2s ease;
}

/* Version badge */
.version {
    position: absolute;
    top: 15px;
    right: 18px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: bold;
    letter-spacing: 0.4px;
}

.version.latest {
    background: rgba(0, 255, 120, 0.15);
    border: 1px solid rgba(0, 255, 120, 0.45);
    color: #00ff78;
}

.version.update {
    background: rgba(255, 80, 80, 0.15);
    border: 1px solid rgba(255, 80, 80, 0.45);
    color: #ff5555;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #b19cd9;
}

p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 25px;
}

.buttons a {
    display: inline-block;
    margin: 8px;
    padding: 12px 22px;
    border-radius: 12px;
    background: #800080;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.buttons a:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(128, 0, 128, 0.4);
}

.footer {
    margin-top: 25px;
    font-size: 0.85rem;
    opacity: 0.6;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>

<div class="card">
    <div id="versionBadge" class="version"></div>

    <h1>Welcome to Max4.lol</h1>
    <p>
        The best Gorilla Tag copy client.<br>
        Fast. Clean. Built for you.
    </p>

    <div class="buttons">
        <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Join Discord</a>
        <a href="https://www.youtube.com/@Geeohh330" target="_blank">My YouTube</a>
        <a href="tutorial.html">Tutorial (beta)</a>
    </div>

    <div class="footer">
        Not affiliated with Gorilla Tag or Another Axiom
    </div>
</div>

<script>
/* ===== VERSION SETTINGS ===== */
const CURRENT_VERSION = "1.5";   // version users are on
const LATEST_VERSION  = "1.5";   // change when a new update releases
/* ============================ */

const badge = document.getElementById("versionBadge");

if (CURRENT_VERSION === LATEST_VERSION) {
    badge.classList.add("latest");
    badge.innerText = `✔ Latest version (${CURRENT_VERSION})`;
} else {
    badge.classList.add("update");
    badge.innerText = `⬆ Update available (${CURRENT_VERSION} → ${LATEST_VERSION})`;
}
</script>

</body>
</html>
