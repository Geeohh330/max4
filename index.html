<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Max4.lol</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b0f;
  --card: #151515;
  --accent: #8a00ff;
  --text: #cbb6ff;
  --good: #19ff8c;
  --bad: #ff4d4d;
}

body.blue {
  --accent: #3b82f6;
  --text: #bcd7ff;
}

body.purple {
  --accent: #a855f7;
  --text: #e3c8ff;
}

body {
  margin: 0;
  background: radial-gradient(circle, #1a0026, var(--bg));
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: var(--text);
}

.card {
  background: linear-gradient(145deg, #111, var(--card));
  border-radius: 25px;
  padding: 40px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 60px rgba(138,0,255,0.4);
  position: relative;
  text-align: center;
}

.badge {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: bold;
  font-size: 14px;
}

.good {
  background: rgba(25,255,140,0.15);
  color: var(--good);
  border: 1px solid var(--good);
}

.bad {
  background: rgba(255,77,77,0.15);
  color: var(--bad);
  border: 1px solid var(--bad);
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 20px;
  opacity: 0.85;
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  background: var(--accent);
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  color: white;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
  box-shadow: 0 0 25px rgba(138,0,255,0.6);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(138,0,255,0.9);
}

.theme-btn {
  margin-top: 25px;
  background: transparent;
  border: 2px solid var(--accent);
  color: var(--accent);
}
</style>
</head>

<body>
<div class="card">
  <div id="badge" class="badge">Checking version…</div>

  <h1>Welcome to Max4.lol</h1>
  <p>The best Gorilla Tag copy client.<br>Fast. Clean. Built for you.</p>

  <div class="buttons">
    <button onclick="openDiscord()">Discord</button>
    <button onclick="openYouTube()">YouTube</button>
  </div>

  <button class="theme-btn" onclick="changeTheme()">Change Theme</button>
</div>

<script>
const latestVersion = "1.5";
const forceUpdate = false;
const updateUrl = "https://geeohh330.github.io/max4/";

const params = new URLSearchParams(window.location.search);
const userVersion = params.get("v");

const badge = document.getElementById("badge");

if (!userVersion) {
  badge.textContent = "No version detected";
  badge.className = "badge bad";
} else if (userVersion === latestVersion) {
  badge.textContent = "✔ Latest version (" + latestVersion + ")";
  badge.className = "badge good";
} else {
  badge.textContent = "⚠ Update available (" + latestVersion + ")";
  badge.className = "badge bad";

  if (forceUpdate) {
    setTimeout(() => {
      window.location.href = updateUrl;
    }, 2000);
  }
}

function openDiscord() {
  window.open("https://discord.gg/YOURINVITE", "_blank");
}

function openYouTube() {
  window.open("https://youtube.com/@Geeohh330", "_blank");
}

const themes = ["", "purple", "blue"];
let themeIndex = 0;

function changeTheme() {
  themeIndex = (themeIndex + 1) % themes.length;
  document.body.className = themes[themeIndex];
  localStorage.setItem("theme", themes[themeIndex]);
}

const savedTheme = localStorage.getItem("theme");
if (savedTheme) document.body.className = savedTheme;
</script>
</body>
</html>
