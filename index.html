<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Max4.lol</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1b1b1b, #000);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 45px 40px 40px;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.2s ease;
        }

        .version {
            position: absolute;
            top: 15px;
            right: 18px;
            background: rgba(0, 255, 156, 0.15);
            border: 1px solid rgba(0, 255, 156, 0.4);
            color: #00ff9c;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00ff9c;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .buttons a {
            display: inline-block;
            margin: 8px;
            padding: 12px 22px;
            border-radius: 12px;
            background: #00ff9c;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 156, 0.4);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="version">newest version 1.5</div>

        <h1>Welcome to Max4.lol</h1>
        <p>
            The best Gorilla Tag copy client.<br>
            Fast. Clean. Built for you.
        </p>

        <div class="buttons">
            <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Join Discord</a>
            <a href="https://www.youtube.com/@hypergtmods" target="_blank">My Youtube</a>
        </div>

        <div class="footer">
            Not affiliated with Gorilla Tag or Another Axiom
        </div>
    </div>

</body>
</html>
