<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max4</title>

<style>
:root {
    --accent: #800080;
    --glow: rgba(128,0,128,0.5);
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    color: #e0d0ff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    position: relative;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 45px 40px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 0 40px var(--glow);
}

.version {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: bold;
}

.latest {
    background: rgba(0,255,120,0.15);
    border: 1px solid rgba(0,255,120,0.45);
    color: #00ff78;
}

.update {
    background: rgba(255,160,60,0.15);
    border: 1px solid rgba(255,160,60,0.4);
    color: #ffb347;
    cursor: pointer;
}

h1 {
    font-size: 2.5rem;
    color: #b19cd9;
}

p {
    margin-bottom: 25px;
}

.buttons a,
button {
    display: inline-block;
    margin: 8px;
    padding: 12px 22px;
    border-radius: 12px;
    background: var(--accent);
    color: white;
    border: none;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
}

.buttons a:hover,
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px var(--glow);
}

/* FORCE UPDATE */
#forceUpdate {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.updateBox {
    background: #140014;
    border: 2px solid #ff5555;
    border-radius: 18px;
    padding: 30px;
    text-align: center;
}

.updateBox h2 {
    color: #ff5555;
}
</style>
</head>
<body>

<!-- FORCE UPDATE -->
<div id="forceUpdate">
    <div class="updateBox">
        <h2>Update Required</h2>
        <p>Please update Max4 to continue.</p>
        <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Join Discord</a>
    </div>
</div>

<div class="card">
    <div id="versionBadge" class="version">Checking version…</div>

    <h1>Max4</h1>
    <p>The best Gorilla Tag copy client.</p>

    <div class="buttons">
        <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Discord</a>
        <a href="https://www.youtube.com/@Geeohh330" target="_blank">YouTube</a>
    </div>

    <button onclick="changeTheme()">Change Theme</button>
</div>

<script>
/* ===== THEME SYSTEM ===== */
const themes = [
    { accent: "#800080", glow: "rgba(128,0,128,0.5)" }, // Purple
    { accent: "#1e90ff", glow: "rgba(30,144,255,0.5)" }, // Blue
    { accent: "#ff8c00", glow: "rgba(255,140,0,0.5)" }  // Orange
];

let themeIndex = localStorage.getItem("theme") || 0;
applyTheme(themeIndex);

function applyTheme(i) {
    document.documentElement.style.setProperty("--accent", themes[i].accent);
    document.documentElement.style.setProperty("--glow", themes[i].glow);
    localStorage.setItem("theme", i);
}

function changeTheme() {
    themeIndex = (parseInt(themeIndex) + 1) % themes.length;
    applyTheme(themeIndex);
}

/* ===== VERSION SYSTEM ===== */
const DEFAULT_VERSION = "1.5";
const params = new URLSearchParams(window.location.search);
const CURRENT_VERSION = params.get("v") || DEFAULT_VERSION;

fetch("version.json")
    .then(r => r.json())
    .then(data => {
        const badge = document.getElementById("versionBadge");
        const overlay = document.getElementById("forceUpdate");

        if (CURRENT_VERSION === data.latest) {
            badge.className = "version latest";
            badge.innerText = `✔ Latest (${CURRENT_VERSION})`;
        } else {
            badge.className = "version update";
            badge.innerText = `⬆ Update (${CURRENT_VERSION} → ${data.latest})`;
            badge.onclick = () => window.open("https://discord.gg/RDpt5rtHPM", "_blank");

            if (data.required) overlay.style.display = "flex";
        }
    })
    .catch(() => {
        document.getElementById("versionBadge").innerText = "⚠️ Version check failed";
    });
</script>

</body>
</html>
