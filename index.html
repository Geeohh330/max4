<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Max4.lol</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    color: #e0d0ff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 45px 40px 40px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 0 40px rgba(128, 0, 128, 0.5);
}

.version {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: bold;
    cursor: default; /* only clickable if update */
}

.latest {
    background: rgba(0,255,120,0.15);
    border: 1px solid rgba(0,255,120,0.45);
    color: #00ff78;
    cursor: default;
}

.update {
    background: rgba(255,160,60,0.15);
    border: 1px solid rgba(255,160,60,0.4);
    color: #ffb347;
    cursor: pointer;
}

h1 {
    font-size: 2.5rem;
    color: #b19cd9;
}

p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 25px;
}

.buttons a {
    display: inline-block;
    margin: 10px;
    padding: 12px 22px;
    border-radius: 12px;
    background: #800080;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.buttons a:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(128,0,128,0.4);
}

/* FORCE UPDATE OVERLAY */
#forceUpdate {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.updateBox {
    background: #140014;
    border: 2px solid #ff5555;
    border-radius: 18px;
    padding: 30px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 35px rgba(255, 80, 80, 0.5);
}

.updateBox h2 {
    color: #ff5555;
    margin-bottom: 10px;
}

.updateBox p {
    margin-bottom: 20px;
    opacity: 0.9;
}

.updateBox a {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 10px;
    background: #ff5555;
    color: white;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>
<body>

<!-- ⚠️ FORCE UPDATE POPUP -->
<div id="forceUpdate">
    <div class="updateBox">
        <h2>Update Required</h2>
        <p>This version of Max4 is outdated.<br>Please update to continue.</p>
        <a id="updateLink" href="#" target="_blank">Join Discord</a>
    </div>
</div>

<div class="card">
    <div id="versionBadge" class="version">Checking version…</div>

    <h1>Welcome to Max4.lol</h1>
    <p>The best Gorilla Tag copy client.<br>Fast. Clean. Built for you.</p>

    <div class="buttons">
        <a href="https://discord.gg/RDpt5rtHPM" target="_blank">Discord</a>
        <a href="https://www.youtube.com/@Geeohh330" target="_blank">YouTube</a>
    </div>
</div>

<script>
/* ===== DEFAULT VERSION ===== */
const DEFAULT_VERSION = "1.5";

/* ===== READ ?v= FROM URL ===== */
const params = new URLSearchParams(window.location.search);
const URL_VERSION = params.get("v");

/* Use URL version if present, otherwise default */
const CURRENT_VERSION = URL_VERSION || DEFAULT_VERSION;

fetch("version.json")
    .then(res => res.json())
    .then(data => {
        const badge = document.getElementById("versionBadge");
        const overlay = document.getElementById("forceUpdate");
        const updateLink = document.getElementById("updateLink");
        const discordURL = "https://discord.gg/RDpt5rtHPM";

        updateLink.href = discordURL;

        if (CURRENT_VERSION === data.latest) {
            badge.className = "version latest";
            badge.innerText = `✔ Latest version (${CURRENT_VERSION})`;
            badge.onclick = null; // not clickable
        } else {
            badge.className = "version update";
            badge.innerText = `Update available (${CURRENT_VERSION} → ${data.latest})`;
            
            // Make badge clickable to Discord
            badge.style.cursor = "pointer";
            badge.onclick = () => { window.open(discordURL, "_blank"); };

            if (data.required) {
                overlay.style.display = "flex";
            }
        }

        console.log("Using version:", CURRENT_VERSION);
        console.log("Latest version:", data.latest);
    })
    .catch(err => {
        document.getElementById("versionBadge").innerText =
            "⚠️ Version check failed";
        console.error(err);
    });
</script>

</body>
</html>
