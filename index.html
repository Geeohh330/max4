<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Max4 Client</title>

<style>
:root {
    --bg: #2a004f;
    --accent: #a855f7;
    --text: #ffffff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background: rgba(0,0,0,0.4);
    padding: 25px;
    border-radius: 12px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 30px rgba(168,85,247,0.6);
}

h1 {
    margin-top: 0;
}

#versionText {
    opacity: 0.7;
}

.warning {
    margin-top: 15px;
    padding: 10px;
    background: #ff3333;
    border-radius: 8px;
    font-weight: bold;
    display: none;
    white-space: pre-line;
}

select, button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

button {
    background: var(--accent);
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}
</style>
</head>

<body>
<div class="container">
    <h1>Welcome To Max4.lol</h1>
    <p>The Best Gorilla Tag Copy Client</p>
    <p>Join The Discord For Updates</p>

    <p id="versionText">vunknown</p>

    <div id="outdatedWarning" class="warning">
        âš  OUTDATED CLIENT
    </div>

    <select id="themeSelect">
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="dark">Dark</option>
    </select>

    <button onclick="openDiscord()">Join Discord</button>
</div>

<script>
/* ðŸ”´ CHANGE THIS WHEN YOU UPDATE */
const LATEST_VERSION = "1.5";

/* GET VERSION FROM URL */
const params = new URLSearchParams(window.location.search);
const clientVersion = params.get("v") || "unknown";

const versionText = document.getElementById("versionText");
const warningBox = document.getElementById("outdatedWarning");

/* SHOW VERSION */
versionText.textContent = `v${clientVersion}`;

/* VERSION CHECK */
if (clientVersion === "unknown") {
    warningBox.style.display = "block";
    warningBox.textContent = "Opened outside the game";
}
else if (clientVersion !== LATEST_VERSION) {
    warningBox.style.display = "block";
    warningBox.textContent =
        `âš  OUTDATED CLIENT\nYour version: v${clientVersion}\nLatest version: v${LATEST_VERSION}`;
}

/* THEMES */
const themes = {
    purple: ["#2a004f", "#a855f7"],
    blue: ["#001f3f", "#3b82f6"],
    green: ["#002f1f", "#22c55e"],
    orange: ["#3a1f00", "#f97316"],
    red: ["#3a0000", "#ef4444"],
    dark: ["#0f0f0f", "#555"]
};

const themeSelect = document.getElementById("themeSelect");
const savedTheme = localStorage.getItem("theme") || "purple";
themeSelect.value = savedTheme;
applyTheme(savedTheme);

themeSelect.addEventListener("change", () => {
    localStorage.setItem("theme", themeSelect.value);
    applyTheme(themeSelect.value);
});

function applyTheme(theme) {
    document.documentElement.style.setProperty("--bg", themes[theme][0]);
    document.documentElement.style.setProperty("--accent", themes[theme][1]);
}

function openDiscord() {
    window.open("https://discord.gg/F7EXMGZ93w", "_blank");
}
</script>
</body>
</html>
